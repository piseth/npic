<!-- categories -->
<span><i class="fa fa-tag"></i>
    <f:for each="{categories}" as="category">
        <f:if condition="{category.shortcut}">
			<f:then>
				<f:link.page pageUid="{category.shortcut}">
					{category.title}&nbsp;
				</f:link.page>
			</f:then>
			<f:else>
				{category.title}&nbsp;
			</f:else>
		</f:if>
    </f:for>
</span>
