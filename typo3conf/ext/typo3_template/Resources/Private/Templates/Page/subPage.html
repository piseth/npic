{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}

<f:layout name="Subpage" />

<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

    <f:section name="Configuration">
        <flux:form id="subpage" label="Sub Page" />
        <flux:grid>
            <flux:grid.row>
                <flux:grid.column colPos="0" name="Main Content" />
            </flux:grid.row>
        </flux:grid>
    </f:section>
    <f:section name="Breadcrumb">
        <section class="page-top">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <f:cObject typoscriptObjectPath="lib.breadcrumb"/>
                        <!--ul class="breadcrumb">
                                <li><a href="#">Home</a></li>
                                <li class="active">Pages</li>
                        </ul-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h1><f:cObject typoscriptObjectPath="lib.pageTitle" /></h1>
                    </div>
                </div>
            </div>
        </section>
        </f:section>
    <f:section name="Content">
        <div class="row">
            <div class="col-md-12">
                <v:content.render column="0" />
            </div>
        </div>
    </f:section>
</div>
