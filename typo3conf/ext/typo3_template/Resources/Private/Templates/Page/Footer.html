{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}

<f:layout name="Subpage" />

<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

    <f:section name="Configuration">
        <flux:form id="footer" label="Footer" />

        <flux:grid>
            <flux:grid.row>
                <flux:grid.column colPos="1" name="Left Content" />
                <flux:grid.column colPos="0" name="Middle Content" />
                <flux:grid.column colPos="2" name="Right Content" />
                <flux:grid.column colPos="3" name="Border Content" />
            </flux:grid.row>
        </flux:grid>
    </f:section>

    <f:section name="Content">
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </f:section>
</div>
